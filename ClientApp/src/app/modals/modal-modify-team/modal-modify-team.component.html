<h1 mat-dialog-title>Modification de l'Ã©quipe</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Equipe</mat-label>
        <mat-select mat-input [(ngModel)]="data.idUser" required>
            <mat-option *ngFor="let user of users" [value]="user.idUtil">{{user.adresseMail}}</mat-option>
        </mat-select>
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button type="submit" [disabled]="!data.idUser" mat-button [mat-dialog-close]="data.idUser"
        cdkFocusInitial>Confirmer</button>
</div>
