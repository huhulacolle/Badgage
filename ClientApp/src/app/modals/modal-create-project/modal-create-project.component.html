<h1 mat-dialog-title>Cr√©ation du projet</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nom du projet</mat-label>
    <input matInput [(ngModel)]="data.projectName">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="data.projectName" cdkFocusInitial>Confirmer</button>
</div>
