<h1 mat-dialog-title>Création d'une tâche</h1>
<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>Nom de la tâche</mat-label>
        <input type="text" matInput [(ngModel)]="task.nomDeTache" required>
    </mat-form-field><br>
    <mat-form-field appearance="fill">
        <mat-label>Description de la tâche</mat-label>
        <input type="text" matInput [(ngModel)]="task.description" required>
    </mat-form-field><br>
    <mat-form-field>
        <mat-label>Projet concerné</mat-label>
        <mat-select mat-input [(ngModel)]="task.idProjet" required>
            <mat-option *ngFor="let projet of projets" [value]="projet.idProject">{{projet.projectName}}</mat-option>
        </mat-select>
    </mat-form-field><br>
    <mat-form-field appearance="fill">
        <mat-label>Date limite Tâche</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="task.dateFin">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancelClick()">Annuler</button>
    <button mat-button [disabled]="!task.nomDeTache || !task.idProjet || !task.dateFin" [mat-dialog-close]="task" cdkFocusInitial>Confirmer</button>
</div>
