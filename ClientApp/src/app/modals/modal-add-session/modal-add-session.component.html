<h1 mat-dialog-title>Ajout d'une session de travail manuelle</h1>
<div mat-dialog-content>
    <h1>{{data.description}}</h1>
    <p>Projet: {{nomProjetSeeing}}</p>
    <mat-form-field appearance="fill">
        <mat-label>Date début session</mat-label>
        <input matInput [matDatepicker]="pickerDebut" [(ngModel)]="session.dateDebut" (ngModelChange)="checkDate()">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="pickerDebut"></mat-datepicker-toggle>
        <mat-datepicker #pickerDebut></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>HH:MM</mat-label>
        <input matInput type="time" [(ngModel)]="hoursDateDebut" required (ngModelChange)="checkDate()">
    </mat-form-field><br>
    <mat-form-field appearance="fill">
        <mat-label>Date fin session</mat-label>
        <input matInput [matDatepicker]="pickerFin" [(ngModel)]="session.dateFin" (ngModelChange)="checkDate()">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="pickerFin"></mat-datepicker-toggle>
        <mat-datepicker #pickerFin></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>HH:MM</mat-label>
        <input matInput type="time" [(ngModel)]="hoursDateFin" (ngModelChange)="checkDate()" required>
        <ngx-material-timepicker #timeFin></ngx-material-timepicker>
    </mat-form-field><br>
    <mat-checkbox class="example-margin" [(ngModel)]="dataToSend.complete">Tâche Fini</mat-checkbox>
</div>
<div mat-dialog-actions>
    <button mat-button
        [disabled]="!session.dateDebut || !session.dateFin || !hoursDateDebut || !hoursDateFin || dateValide"
        [mat-dialog-close]="dataToSend" cdkFocusInitial>Confirmer</button>
</div>
