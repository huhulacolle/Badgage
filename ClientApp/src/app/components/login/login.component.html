Login

<form ngNativeValidate (ngSubmit)="login()">
  <input type="email" [(ngModel)]="email" name="email" placeholder="email" required>
  <br>
  <input type="password" [(ngModel)]="mdp" name="mdp" placeholder="mot de passe" required>
  <br>
  <input type="submit">
</form>
