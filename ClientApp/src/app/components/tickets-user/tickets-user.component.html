<app-navbar></app-navbar>
<div class="container-start" style="overflow: hidden;">
  <br />
  <div class="row">
    <div class="col-3 text-center">
      <button class="btn btn-primary" (click)="createTask()">+ Ajouter un ticket</button>
          <mat-card *ngFor="let task of tasks">
            <mat-card-header>
              <mat-card-title>{{task.nomDeTache}}</mat-card-title>
              <mat-card-subtitle>{{task.description}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-actions>
              <button mat-button color="primary">Voir</button>
              <button mat-button (click)="joinTask(task)">Attribuer t√¢che</button>
              <button mat-button color="warn">Supprimer</button>
            </mat-card-actions>
          </mat-card>
          <br>
    </div>
  </div>
</div>
