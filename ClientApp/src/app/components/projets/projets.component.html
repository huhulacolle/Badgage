<app-navbar></app-navbar>
<div [@enterR]>
  <section class="jumbotron text-center">
    <div class="container">
      <h1>Badgeage</h1>
      <p>Ce site vous permet de gérer le temps passé sur chaque tâche d'un projet. Commencez par créer un projet !!</p>
      <button class="btn btn-primary" (click)="createProject()">+ Créer un projet</button>
    </div>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4 box-shadow" *ngFor="let project of projects">
            <div class="card-body">
              <div class="card-text">
                <p>{{project.projectName}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button mat-button color="primary" (click)="openProject(project)">Voir</button>
                    <button mat-button color="secondary" (click)="modifyProjectNameModal(project)">Modifier</button>
                    <button mat-button color="warn" (click)="deleteProjectModal(project)">Supprimer</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
