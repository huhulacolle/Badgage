<app-navbar></app-navbar>
<section class="jumbotron text-center">
    <div class="container">
      <h1>Badgeage</h1>
      <p>Ce site vous permet de gérer le temps passé sur chaque tâche d'un projet.<br> Commencez par créer par créer ou rejoindre une équipe pour après rejoindre un projet !!</p>
      <button class="btn btn-primary" (click)="createTeamModal()"> Créer une équipe</button>
    </div>
  </section>
  <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-4 box-shadow" *ngFor="let team of teams">
              <div class="card-body">
                <div class="card-text">
                  <p>{{team.nom}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-primary" (click)="seeTeamModal(team)">Voir</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary" (click)="addMembersModal(team.idTeam)">Ajouter membres</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary" (click)="modifyTeamNameModal(team)">Modifier</button>
                      <button type="button" class="btn btn-sm btn-outline-danger" (click)="deleteTeamModal(team)">Supprimer</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
